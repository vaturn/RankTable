<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랭킹 표</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table">
    <div class="images-container">
        <img class="draggable" src="image.png" draggable="true" id="div1" alt="Image 1" />
        <img class="draggable" src="image.png" draggable="true" id="div2" alt="Image 2" />
        <img class="draggable" src="image.png" draggable="true" id="div3" alt="Image 3" />
        <img class="draggable" src="image.png" draggable="true" id="div4" alt="Image 4" />
        <img class="draggable" src="image.png" draggable="true" id="div5" alt="Image 5" />
        <img class="draggable" src="image.png" draggable="true" id="div6" alt="Image 6" />
        <img class="draggable" src="image.png" draggable="true" id="div7" alt="Image 7" />
        <img class="draggable" src="image.png" draggable="true" id="div8" alt="Image 8" />
        <img class="draggable" src="image.png" draggable="true" id="div9" alt="Image 9" />
    </div>
        <div class="ranking-table">
            <div class="row">
                <div class="rank">SS 급</div>
                <div class="container" id="ss-rank"></div>
            </div>
            <div class="row">
                <div class="rank">S 급</div>
                <div class="container" id="s-rank"></div>
            </div>
            <div class="row">
                <div class="rank">A 급</div>
                <div class="container" id="a-rank"></div>
            </div>
            <div class="row">
                <div class="rank">B 급</div>
                <div class="container" id="b-rank"></div>
            </div>
            <div class="row">
                <div class="rank">C 급</div>
                <div class="container" id="c-rank"></div>
            </div>
            <div class="row">
                <div class="rank">D 급</div>
                <div class="container" id="d-rank"></div>
            </div>
            <div class="row">
                <div class="rank">E 급</div>
                <div class="container" id="e-rank"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
