<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랭킹 표</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table">
    <div class="images-container container">
        <img class="draggable" src="민석.png" draggable="true" id="div1" alt="Image 1" />
        <img class="draggable" src="준혁.png" draggable="true" id="div2" alt="Image 2" />
        <img class="draggable" src="병선.png" draggable="true" id="div3" alt="Image 3" />
        <img class="draggable" src="한울.png" draggable="true" id="div4" alt="Image 4" />
        <img class="draggable" src="형지.png" draggable="true" id="div5" alt="Image 5" />
        <img class="draggable" src="현수.png" draggable="true" id="div6" alt="Image 6" />
        <img class="draggable" src="현구.png" draggable="true" id="div7" alt="Image 7" />
        <img class="draggable" src="태준.png" draggable="true" id="div8" alt="Image 8" />
        <img class="draggable" src="선빈.png" draggable="true" id="div9" alt="Image 9" />
        <img class="draggable" src="수현.png" draggable="true" id="div10" alt="Image 10" />
    </div>
        <div class="ranking-table">
            <div class="row">
                <div class="rank" style="color:orangered; font-size:27px">SS 급</div>
                <div class="container" id="ss-rank"></div>
            </div>
            <div class="row">
                <div class="rank" style="color: aqua; font-size:25px">S 급</div>
                <div class="container" id="s-rank"></div>
            </div>
            <div class="row">
                <div class="rank" style="color: yellow; font-size:23px">A 급</div>
                <div class="container" id="a-rank"></div>
            </div>
            <div class="row">
                <div class="rank" style="font-size: 21px;">B 급</div>
                <div class="container" id="b-rank"></div>
            </div>
            <div class="row">
                <div class="rank" style="font-size: 20px;">C 급</div>
                <div class="container" id="c-rank"></div>
            </div>
            <div class="row">
                <div class="rank" style="font-size: 19px;">D 급</div>
                <div class="container" id="d-rank"></div>
            </div>
            <div class="row">
                <div class="rank" style="color:darkgrey; font-size: 16px;">E 급</div>
                <div class="container" id="e-rank"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
